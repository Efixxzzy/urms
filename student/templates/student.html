{% extends 'base.html' %} {% block content %}
<h1>Student Details</h1>
<hr> {% if error_message %}
<div class="alert alert-dismissible alert-danger">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    {{ error_message }}
</div>
{% endif %}
<form method="POST" action="/student/">
    {% csrf_token %}
    <div class="form-group">
        <label for="rollno">Roll No</label>
        <input type="text" class="form-control" id="rollno" value="{{student.roll_no}}" name="rollno" disabled>
    </div>
    <div class="form-group">
        <label for="stream">Stream</label>
        <input type="text" class="form-control" id="stream" value="{{student.stream}}" name="stream" disabled>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name" name="name" required>
    </div>
    <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" class="form-control" id="date_of_birth" placeholder="Date of Birth" name="date_of_birth" required>
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <textarea class="form-control" id="address" placeholder="Address" name="address" required></textarea>
    </div>
    <div class="form-group">
        <label for="contact_number">Contact Number</label>
        <input type="number" class="form-control" id="contact_number" placeholder="Contact Number" name="contact_number" required>
    </div>
    <input type="submit" class="btn btn-primary">
    <input type="reset" class="btn btn-danger">
</form>
{% endblock %}
